version: 2
context: &context
  context: LE
jobs:
  build:
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn install
      
      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./node_modules

      - run: yarn ci

      - run: yarn publish

experimental:
  notify:
    branches:
      only:
        - master
